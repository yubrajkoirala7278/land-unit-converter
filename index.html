<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Land Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="ropani">Ropani</label>
                <input type="text" class="form-control" id="ropani" placeholder="0" oninput="calculate()"
                    autocomplete="off">
            </div>
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="aana">Aana</label>
                <input type="text" class="form-control" id="aana" placeholder="0" oninput="calculate()"
                    autocomplete="off">
            </div>
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="paisa">Paisa</label>
                <input type="text" class="form-control" id="paisa" placeholder="0" oninput="calculate()"
                    autocomplete="off">
            </div>
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="daam">Daam</label>
                <input type="text" class="form-control" id="daam" placeholder="0" oninput="calculate()"
                    autocomplete="off">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="bigha">Bigha</label>
                <input type="text" class="form-control" id="bigha" placeholder="0" oninput="calculateReverse()"
                    autocomplete="off">
            </div>
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="kattha">Kattha</label>
                <input type="text" class="form-control" id="kattha" placeholder="0" oninput="calculateReverse()"
                    autocomplete="off">
            </div>
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="dhur">Dhur</label>
                <input type="text" class="form-control" id="dhur" placeholder="0" oninput="calculateReverse()"
                    autocomplete="off">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="sqfeet">Sq. Feet</label>
                <input type="text" class="form-control" id="sqfeet" placeholder="0" oninput="calculateArea()"
                    autocomplete="off">
            </div>
            <div class="col-5 col-sm-4 col-lg-3">
                <label for="sqmeter">Sq. Meter</label>
                <input type="text" class="form-control" id="sqmeter" placeholder="0" oninput="calculateArea()"
                    autocomplete="off">
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./script.js"></script>
</body>

</html>
